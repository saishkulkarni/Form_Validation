<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #4299e1, #667eea);
            border-radius: 2px;
        }
        h3 {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
            padding: 0;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 0;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }
        .form-group:hover label {
            color: #667eea;
            transform: translateY(-2px);
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        button:hover::before {
            left: 100%;
        }
        button:active {
            transform: translateY(0);
        }
        span {
            color: #e53e3e;
            font-size: 14px;
            display: block;
            margin-top: 6px;
            animation: shake 0.3s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <h3 th:text="${success}"></h3>
        <form action="/register" method="post" th:object="${student}">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" th:field="*{name}" placeholder="Enter your name">
                <span th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="email" th:field="*{email}" placeholder="Enter your email">
                <span th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="password" th:field="*{password}" placeholder="Enter your password">
                <span th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="text" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Confirm your password">
                <span th:errors="*{confirmPassword}"></span>
            </div>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
